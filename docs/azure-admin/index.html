<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureTheCloud Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link href="/azure-admin/css/azure-admin.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex" id="admin-dashboard">

    <!-- Sidebar -->
    <nav class="sidebar bg-light">
      <div class="sidebar-header px-3 py-4">
        <h4>SecureTheCloud</h4>
      </div>

      <ul class="nav flex-column px-2">
        <li class="nav-item mb-2">
          <a class="nav-link" href="/azure-admin/">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="/ai/">AI Console</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="/labs/">Labs</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="/shield/">Shield</a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div class="main flex-grow-1 px-4 py-3">
      <header class="d-flex justify-content-between align-items-center mb-3">
        <h2>Dashboard</h2>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </header>

      <!-- Cards -->
      <div class="row g-4">

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">AI Chat Endpoint</h5>
              <p class="card-text">Use this to query your AI Lambda function.</p>
              <a href="/ai/" class="btn btn-primary">Open AI Console</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Labs</h5>
              <p class="card-text">Explore security labs and challenges.</p>
              <a href="/labs/" class="btn btn-secondary">Visit Labs</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Shield Tools</h5>
              <p class="card-text">View Shield tools and reports.</p>
              <a href="/shield/" class="btn btn-info">Explore Shield</a>
            </div>
          </div>
        </div>

      </div>
    </div> <!-- main -->
  </div> <!-- #admin-dashboard -->

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="/azure-admin/js/azure-admin.js"></script>
</body>
</html>
