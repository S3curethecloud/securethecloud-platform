name: Deploy STC Infra to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies (build Lambda zips)
        run: |
          npm ci
          npx esbuild src/scripts/infra/lambda_functions/ai_chat/index.ts \
            --bundle --platform=node --target=node20 \
            --outfile=lambda_functions/ai_chat/index.js
          zip -j infra/lambda_functions/ai_chat/ai_chat.zip lambda_functions/ai_chat/index.js

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tf.plan -input=false

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -input=false -auto-approve tf.plan
