name: Deploy SecureTheCloud Platform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ----------------------------
      # Update frontend API base
      # ----------------------------
      - name: Update config.js with Lambda Function URL
        run: |
          sed -i 's|API_BASE: "https://wszwjntpp3.execute-api.us-east-1.amazonaws.com/prod"|API_BASE: "https://c7afc46lrh33c5ttne2ldpvrdi0qzrfk.lambda-url.us-east-1.on.aws/"|g' site/config.js

      # ----------------------------
      # AWS credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ----------------------------
      # Lambda build (ZIP function code)
      # ----------------------------
      - name: Build Lambda zip (ai_chat)
        run: |
          cd infra/lambda_functions/ai_chat
          zip ../../ai_chat.zip index.js

      # ----------------------------
      # Terraform setup
      # ----------------------------
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve -input=false

      - name: Show Terraform Outputs
        working-directory: ./infra
        run: terraform output

      # ----------------------------
      # Frontend deploy
      # ----------------------------
      - name: Deploy frontend to S3
        run: |
          aws s3 sync site/ s3://${{ secrets.FRONTEND_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"
