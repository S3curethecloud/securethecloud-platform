name: Deploy SecureTheCloud Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Update frontend API base URL
      - name: Update config.js with Lambda Function URL
        run: |
          sed -i 's|API_BASE: ".*"|API_BASE: "https://c7afc46lrh33c5ttne2ldpvrdi0qzrfk.lambda-url.us-east-1.on.aws/"|g' site/js/config.js

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Build Lambda zip
      - name: Build Lambda zip (ai_chat)
        run: |
          cd infra/lambda_functions/ai_chat
          zip -o ../../ai_chat.zip index.js

      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform init & apply
      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -input=false

      - name: Terraform Refresh
        working-directory: ./infra
        run: terraform refresh

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve -input=false

      # Show Terraform Outputs
      - name: Show Terraform Outputs
        working-directory: ./infra
        run: terraform output

      # Deploy frontend to S3 (future-safe reference)
      - name: Deploy frontend to S3
        working-directory: ./infra
        run: |
          bucket=$(terraform output -raw frontend_bucket)
          aws s3 sync ../site/ s3://$bucket --delete

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"
